<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>

    .container {

    @keyframes fadeIn {

    }

    .logo {

    }

    .icon {

    }

    h1 {

      margin-bottom: 15px;
    }

    .selected-option {
      background: #EAF8F1;
      border: 2px solid #7A3E11;
      border-radius: 12px;
      padding: 15px 20px;
      margin: 20px 0;
      font-size: 18px;

    }

    .message {

      line-height: 1.6;

    }

    .cta-button {

      border-radius: 12px;

      font-weight: 700;

    }

    .cta-button:hover {
      background: #20bd5a;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
    }

    .footer {
      margin-top: 30px;
      color: #6c757d;
      font-size: 13px;
    }

    .loading {
      display: none;
      color: #7A3E11;
      margin-top: 20px;
    }

    .error {
      background: #ffe5e5;
      border: 2px solid #ff4444;
      border-radius: 12px;
      padding: 15px;
      color: #cc0000;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../image/logo.png" alt="Dra. Val√©ria Carneiro" class="logo" id="logo">
    
    <div class="icon">‚úÖ</div>
    
    <h1>Obrigado pela sua resposta!</h1>
    
    <div class="selected-option" id="selectedOption">
      Carregando...
    </div>
    
    <p class="message" id="message">
      Recebemos sua resposta e vamos usar essas informa√ß√µes para te atender melhor.
    </p>
    
    <a href="#" class="cta-button" id="ctaButton">
      üí¨ Falar no WhatsApp
    </a>
    
    <div class="loading" id="loading">
      Registrando sua resposta...
    </div>
    
    <div class="footer">
      RT: Dra. Val√©ria Carneiro ‚Äî CRMV: 5919/RJ
    </div>
  </div>

  <!-- Carregar configura√ß√µes -->
  <script src="config.js"></script>
  
  <!-- Script principal -->
  <script>
    // Captura par√¢metros da URL
    const urlParams = new URLSearchParams(window.location.search);
    const opt = urlParams.get('opt');
    const email = urlParams.get('email');
    const cid = urlParams.get('cid');
    const utmSource = urlParams.get('utm_source');
    const utmMedium = urlParams.get('utm_medium');
    const utmCampaign = urlParams.get('utm_campaign');

    // Elementos da p√°gina
    const selectedOptionEl = document.getElementById('selectedOption');
    const messageEl = document.getElementById('message');
    const ctaButtonEl = document.getElementById('ctaButton');
    const loadingEl = document.getElementById('loading');

    // Fun√ß√£o principal
    async function init() {
      // Se n√£o tem opt, mostra erro
      if (!opt) {
        selectedOptionEl.textContent = '‚ö†Ô∏è Link inv√°lido';
        messageEl.innerHTML = 'Este link n√£o cont√©m informa√ß√µes v√°lidas. <br>Entre em contato conosco pelo WhatsApp.';
        ctaButtonEl.href = window.CONFIG.WHATSAPP_OUTRO;
        return;
      }

      // Busca o texto leg√≠vel do c√≥digo
      const optLabel = window.OPT_MAP[opt] || opt;
      selectedOptionEl.textContent = optLabel;

      // Mensagens personalizadas por motivo
      const messages = {
        '1_P1_MOTIVO_FINANCEIRO': 'Entendemos sua situa√ß√£o. Quando estiver pronto, teremos prazer em receb√™-lo novamente!',
        '2_P1_MUDOU_ENDERECO': 'Que pena que voc√™ se mudou! Se voltar para a regi√£o, estaremos aqui.',
        '3_P1_NAO_TEM_PET': 'Sentimos muito pela aus√™ncia do seu pet. Quando tiver outro amiguinho, conte conosco!',
        '4_P1_EXPERIENCIA_RUIM': 'Lamentamos muito! Gostar√≠amos de conversar para entender o que aconteceu e melhorar.',
        '5_P1_LUTO': 'üñ§ Nossos sentimentos. Sabemos o quanto seu pet era especial.',
        '6_P1_FUI_ATENDIDO_RECENTEMENTE': 'Que bom! Continuamos √† disposi√ß√£o para o pr√≥ximo atendimento.',
        '7_P1_SAUDE_PESSOAL_FAMILIAR': 'Cuidar de si e da fam√≠lia vem primeiro. Estaremos aqui quando precisar!',
        '8_P1_PLANO_SAUDE_PET': 'Entendemos! Se precisar de atendimento particular, estamos dispon√≠veis.',
        '9_P2_CONSULTORIO': '√ìtimo! Prefer√™ncia registrada: atendimento no consult√≥rio.',
        '10_P2_DOMICILIO': '√ìtimo! Prefer√™ncia registrada: atendimento domiciliar.'
      };

      messageEl.textContent = messages[opt] || 'Agradecemos sua resposta!';

      // Define o CTA correto
      if (opt === '4_P1_EXPERIENCIA_RUIM' || opt === '5_P1_LUTO') {
        ctaButtonEl.href = window.CONFIG.WHATSAPP_OUTRO;
        ctaButtonEl.textContent = 'üí¨ Conversar com a equipe';
      } else {
        ctaButtonEl.href = window.CONFIG.WHATSAPP_AGENDAR;
        ctaButtonEl.textContent = 'üìÖ Agendar consulta';
      }

      // Envia dados para o Google Apps Script
      await sendToGAS();
    }

    // Fun√ß√£o para enviar dados
    async function sendToGAS() {
      loadingEl.style.display = 'block';

      const data = {
        email: email || '',
        cid: cid || '',
        opt: opt,
        label: window.OPT_MAP[opt] || opt,
        source: 'landing',
        utm_source: utmSource || '',
        utm_medium: utmMedium || '',
        utm_campaign: utmCampaign || '',
        ua: navigator.userAgent
      };

      try {
        const response = await fetch(window.CONFIG.GAS_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify(data)
        });

        loadingEl.style.display = 'none';
        console.log('‚úÖ Dados enviados com sucesso');
      } catch (error) {
        loadingEl.style.display = 'none';
        console.error('‚ùå Erro ao enviar:', error);
      }
    }

    // Inicializa quando a p√°gina carregar
    init();
  </script>
</body>
</html>
